        <section id="banner" data-info="contact">
            <figure class="bg">
                <img src="tem/tw/images/banner-contact.jpg" width="1600" height="340" alt="" />
            </figure>
						<div class="text">
							<h1 class="title">聯絡我們</h1>
						</div>
        </section>
        <main id="content">
            <div id="contact" >
                <section class="contact-form">
                    <div class="inner-wrap">
                        <h1 class="title">請填寫以下表單內容!</h1>
                        <p class="note">註記星號 * 者為必填</p>
                        <form id="hForm" name="hForm" method="post">
                        	<input type="hidden" name="work" id="work" value="" />
                            <div class="inline-block">
                                <ul>
                                    <li>
                                        <div>
                                            姓名<i>*</i>
                                        </div>
                                        <div>
                                            <input type="text" name="nfc_name" id="nfc_name" value="" />
                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            連絡電話
                                        </div>
                                        <div>
                                            <input type="text" name="nfc_tel" id="nfc_tel" value="" />
                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            電子信箱<i>*</i>
                                        </div>
                                        <div>
                                            <input type="text" name="nfc_email" id="nfc_email" value="" />
                                        </div>
                                    </li>                                  
                                    
                                    <li>
                                        <div>
                                            <span>建議及需求<i>*</i></span>
                                        </div>
                                        <div>
                                            <textarea name="nfc_comment" id="nfc_comment"></textarea>
                                        </div>
                                    </li>
                                    <li class="sec-code">                                        
                                        <div>                                            
                                            <div class="btn-wrap">
                                                <input class="btn-submit" type="submit" id="btn_submit" value="與我們聯繫" />      
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </section>
                
            </div>
        </main>
        <!-- 各單元內容 END -->
        <!-- 頁尾 START  -->

    <!-- 各單元JS、CSS加載設定 START -->
    <script type="text/javascript" src="inc/js/backstretch/backstretch.js"></script>
    <script type="text/javascript" src="inc/js/comm.min.js"></script>
    <script>
	    $(document).ready(function(e) {
	        $('#btn_submit').click(function () {
	            var _name = $('#nfc_name').val();
	            var _phone = $('#nfc_tel').val();
	            var _email = $('#nfc_email').val();
	            var _comment = $('#nfc_comment').val();
	            var where = '';

	            //if (is_null($('#nfc_name').val()) || $('#nfc_name').val().length == 0) {
	            if (_name.length == 0) {
	                $('#nfc_name').focus();
	                alert("請輸入「姓名」!!");
	                return false;
	            }
	            else {
	                where = where + "CName='" + _name + "';";
	            }
	            if (_phone.length > 0) {
	                where = where + "Phone='" + _phone + "';";
	            }
	            if (_email.length == 0) {
	                $('#nfc_email').focus();
	                alert("請輸入「電子信箱」!!");
	                return false;
	            }
	            else {
	                where = where + "email='" + _email + "';";
	            }
	            //if (!is_null($('#nfc_email').val()) && !is_mail($('#nfc_email').val())) {
                //if (!is_mail(_email)) {
				//    $('#nfc_email').focus();
				//    alert("電子信箱 格式錯誤!!");
				//    return false;
	            //}
                if (_comment.length == 0) {
				    $('#nfc_comment').focus();
				    alert("請輸入「建議及需求」!!");
				    return false;
			    }
                else {
                    where = where + "Commend='" + _comment + "';";
                }
                if (where.length > 0) {
                    var d = new Date();
                    var month = d.getMonth() + 1;
                    var day = d.getDate();
                    
                    var output = d.getFullYear() + '/' +
                        (month < 10 ? '0' : '') + month + '/' +
                        (day < 10 ? '0' : '') + day;

                    //紀錄詢問日期(時間還找不到方法能正確寫入)             
                    where = where + "askdate='" + output + "'";
                    var URLs = "http://test1.gex.com.tw/gexOpenAPI/gexOpenAPI.aspx?action=C&sqlwhere=" + where + "&pk=WebMsg;id";
                    $.ajax({
                        type: "POST",
                        url: URLs,
                        //data: "name=John&location=Boston",
                        success: function (msg) {
                            alert("Data Saved: " + msg);
                        }
                    });
                }
                alert("我們會在收到您的訊息後，盡快安排人員您聯絡，謝謝!");
                return false;
		    });
	    });
    </script>
