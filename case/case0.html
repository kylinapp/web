    <script>
        (function($){
            $(function(){
                var $mobileNav = $('.mobile-nav'),
                    $title = $('#faq .title');

                /** 小畫面時的選單換頁 */
                $mobileNav.find('select').on('change', function(){
                    var _link = $(this).find(':selected').val();
                    window.location.href = _link;
                });

                /** 列表開合 */
                $title.on('click', function(e){
                    e.preventDefault();
                    var $this = $(this), 
                        $item = $this.closest('.item');
                    $this.blur();
                    $item.toggleClass('on').siblings().removeClass('on');
                })
            })
        })(jQuery)
